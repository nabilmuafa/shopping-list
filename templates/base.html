{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                content: ["./templates/**/*.html", "./main/templates/*.html"],
                theme: {
                    extend: {
                    fontFamily: {
                        comfortaa: ["Comfortaa", "sans-serif"],
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                    },
                },
                plugins: [],
            }
        </script>
        {% block meta %}
        {% endblock meta %}
    </head>
    <body class="bg-green-50 font-montserrat">
        {% block content %}
        {% endblock content %}
    </body>
</html>
